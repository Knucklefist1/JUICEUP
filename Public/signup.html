<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="css/signup.css"
</head>
<body>
    <button class="home-btn" onclick="window.location.href='juiceApp.html'">HOME</button>

    <div class="modal">
        <button class="close-btn" onclick="window.location.href='juiceApp.html'">&times;</button>
        <h1>Create Your Profile</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="link-text">
            Already have a user? <a href="login.html">Click here</a>
        </p>

        <p id="successMessage" style="display:none; color: green; margin-top: 20px;">Profile created successfully!</p>
        <p id="errorMessage" style="display:none; color: red; margin-top: 20px;"></p>
    </div>

<script src="js/session.js"></script>
 <script src="js/signup.js"></script>
 
    
</body>
</html>
