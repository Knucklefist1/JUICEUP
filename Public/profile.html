<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://res.cloudinary.com/dpvb3iuu7/image/upload/v1732099394/Joe%20billeder/ButikBillede.svg" alt="Joe & The Juice Logo">
            </div>
            <ul class="nav-center">
                <li><a href="juiceApp.html">HOME</a></li>
                <li><a href="competition.html">COMPETITION</a></li>
                <li><a href="createNow.html">CREATE NOW</a></li>
                <li><a href="leaderboard.html">LEADERBOARD</a></li>
                <li><a href="profile.html">MY PROFILE</a></li>
            </ul>
            <div class="user-options">
                <span id="userNameDisplay"></span>
                <button id="authButton">LOGIN</button> <!-- Button for login/logout -->
            </div>
        </nav>
    </header>
    <main>
        <div id="profileInfo">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span> <button id="editEmailButton">Edit</button></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p> <!-- Added phone number display -->
            <p><strong>Account Created:</strong> <span id="createdAt"></span></p>
        </div>        

        <div id="editEmailForm" style="display:none;">
            <h3>Edit Email</h3>
            <form id="updateEmailForm">
                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" name="newEmail" required>
                <button type="submit">Update Email</button>
            </form>
        </div>

        <div id="editPasswordForm">
            <h3>Edit Password</h3>
            <form id="updatePasswordForm">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
        
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        
                <button type="submit">Update Password</button>
            </form>
            <p id="passwordUpdateMessage" style="display:none; color: green; margin-top: 10px;"></p>
            <p id="passwordErrorMessage" style="display:none; color: red; margin-top: 10px;"></p>
        </div>
        
    </main>

    <script src="/js/profile.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/measureRTT.js"></script>

</body>
</html>
