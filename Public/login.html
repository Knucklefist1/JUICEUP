<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Hjem-knap -->
    <button class="home-btn" onclick="window.location.href='juiceApp.html'">HOME</button>

    <!-- Login-modal -->
    <div class="modal">
        <!-- Luk-knap -->
        <button class="close-btn" onclick="window.location.href='JuiceApp.html'">&times;</button>
        <h1>Login to Your Account</h1>
        <!-- Login-formular -->
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <!-- Fejlbesked -->
            <p id="errorMessage" style="display: none; color: red;">Invalid email or password.</p>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <!-- Registreringslink -->
        <p class="link-text">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </p>

        <!-- Autorisationsmodal -->
        <div id="authModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>You need to be logged in to create a juice.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Tjek om URL'en indeholder 'error' parameteren
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') === 'not_logged_in') {
                alert('You need to be logged in to create a juice.');
            }
        });
    </script>
    
    <!-- Eksterne scripts -->
    <script src="/js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/measureRTT.js"></script>
</body>
</html>
