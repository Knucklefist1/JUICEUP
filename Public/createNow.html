<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Juice</title>
    <link rel="stylesheet" href="/css/CreateNow.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/Public/Images/JuiceUp.png" alt="Joe & The Juice Logo">
            </div>
            <ul>
                <li><a href="juiceApp.html">HOME</a></li>
                <li><a href="competition.html">COMPETITION</a></li>
                <li><a href="/createNow.html">CREATE NOW</a></li>
                <li><a href="leaderboard.html">LEADERBOARD</a></li>
                <li><a href="profile.html">MY PROFILE</a></li>
            </ul>
            <div class="user-options">
                <span id="userNameDisplay"></span>
                <button id="authButton">LOGIN</button> <!-- Button for login/logout -->
            </div>
   </div>
        </nav>
    </header>
    <main>
        <section class="create-juice-container">
            <div class="image-section">
                <img src="/Public/Images/butik.png" alt="Juice Bottle">
            </div>
            <div class="form-section">
                <h1>Build Your Own Juice</h1>
                <p>Customize your perfect blend</p>
                <form id="juiceForm">
                    <label for="juiceName">Juice Name</label>
                    <input type="text" id="juiceName" name="juiceName" placeholder="Enter a name for your juice" required>

                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="16oz">16oz</option>
                    </select>

                    <div id="ingredientContainer">
                        <h2>Select Ingredients (adjust percentage)</h2>
                    </div>

                    <div id="totalPercentage">
                        Total: <span id="percentageDisplay">0%</span>
                    </div>
                    <label for="juiceDescription">Juice Description</label>
                    <textarea id="juiceDescription" name="juiceDescription" placeholder="Enter a description for your juice" required></textarea>
                
                    <button type="submit" class="create-btn" disabled>Create Now</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Custom Modal for Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span id="closeModal" class="close-button">&times;</span>
        </div>
    </div>

    <script src="/js/session.js"></script>
    <script src="/js/CreateNow.js"></script>
    <script src="js/logout.js"></script>

</body>
</html>
